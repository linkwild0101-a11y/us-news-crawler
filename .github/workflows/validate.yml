name: Validate RSS Sources

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Validate RSS sources (ALL)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        WORKER_URL: ${{ secrets.WORKER_URL }}
        RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
        VALIDATE_ALL: "true"
      run: |
        python scripts/validate_rss.py
    
    - name: Upload validation reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rss-validation-reports
        path: |
          rss_validation_report_*.json
          rss_validation_report_*.csv
        retention-days: 30
